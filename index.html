<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>bree's homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Hello, I'm bree!" />

    <meta property="og:title" content="brecert" />
    <meta property="og:url" content="https://bree.dev" />
    <meta
      property="og:image"
      content="https://avatars1.githubusercontent.com/u/11599528?s=256&v=4"
    />
    <meta property="og:image:alt" content="brecert" />
    <meta property="og:description" content="Hello!" />
    <meta property="og:site_name" content="ts, rs, rb, js, py, go" />

    <meta name="theme-color" content="#cd5fe8" />

    <link href="https://github.com/brecert" rel="me" />
    <link href="data:" rel="icon" />

    <style>
      /* Variable Definitions */
      :root {
        --fg-color: #444;
        --fg-color-emphasis: #000;
        --bg-color: #fcfcfc;

        --accent-color: #0072c6;

        --font-normal: system-ui;
        --font-light: var(--font-normal);
        --font-semi-light: var(--font-normal);
      }

      .fancy-link {
        color: var(--accent-color);
        background-color: #2563eb22;
      }

      .fancy-link:hover,
      .fancy-link:focus-visible {
        color: #3f4c64;
        background-color: #3b82f633;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --fg-color: rgb(200 200 200);
          --fg-color-emphasis: #fff;
          --bg-color: rgb(33 33 36);
          --accent-color: hsl(200, 70%, 60%);
        }

        .fancy-link {
          color: #60a5fa;
          background-color: #3b82f633;
        }

        .fancy-link:hover,
        .fancy-link:focus-visible {
          color: #93c5fd;
          background-color: #91c3fd33;
        }

        .empty {
          filter: invert(0.9);
        }
      }

      /* Root Styles */
      html,
      body {
        height: 100%;
      }

      html {
        /* prevent layout shifting when details are expanded */
        scrollbar-gutter: stable both-edges;
        line-height: 1;
      }

      body {
        max-width: 830px;

        background-color: var(--bg-color);
        color: var(--fg-color);

        font-family: var(--font-normal);
        font-size: 14px;

        margin: 0 auto;
      }

      .empty {
        opacity: 0.3;
      }

      @media screen and (max-width: 930px) {
        body {
          margin: 0 10vw;
        }

        .empty {
          opacity: 0.4;
        }
      }

      /* Layouts */
      body {
        display: grid;
        grid: auto 1fr auto / 1fr;
      }

      header {
        display: grid;
        grid: 1fr / auto auto 1fr;
        align-items: center;
      }

      /* Styles */
      header {
        margin: 10vh 0px 1rem;
      }

      footer {
        margin: 2rem 0px 5vh;
        font-size: 0.75rem;
      }

      h1 {
        font-family: var(--font-light);
        font-size: 2.77em;
        font-weight: 200;
        margin: 0;

        width: max-content;
      }

      a {
        text-decoration: none;
      }

      a:not(.fancy-link):hover {
        text-decoration: underline;
      }

      a,
      .text-accent {
        color: var(--accent-color);
      }

      .fancy-link {
        padding: 0.16em 0.5ch;
        border-radius: 4px;
        transition: color 0.1s, background-color 0.1s;
      }

      dt {
        font-weight: bold;
      }

      dt::after {
        font-family: monospace;
        content: ":";
      }

      dd {
        margin-block: 1ch;
      }

      .icon {
        display: inline-block;
        fill: currentColor;
      }

      a.icon {
        color: var(--fg-color);
      }

      a.icon:hover {
        color: var(--fg-color-emphasis);
      }

      /* Load this last because of the external resource */
      .empty {
        height: 100%;
        background: url(./empty.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>

      <h1>I'm Bree.</h1>
      <!-- todo: this should probably be a proper list of some sort -->

      <a

    <main>
      <dl>
        <dt>

</html>
